{% extends "huiyuan_base3.html" %}
{% block Active2 %}
    active
{% endblock %}

{% block body %}
   <div class="col-md-9">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;会员中心</h3>
            </div>
            <div class="panel-body">
                <form role="form" method="POST" action="/huiyuan_xiugaipwd">
                    <fieldset>
                            <div class="form-group">
                                <label for="input_oldpwd" id="label_text"><span class="glyphicon glyphicon-lock"></span>&nbsp;旧密码{{ oldpwd }}</label>
                                <input id="input_oldpwd" class="form-control" placeholder="旧密码" name="oldpwd" type="password" autofocus>
                            </div>
                            <div class="col-md-12" id="error_oldpwd"></div>
                            <div class="form-group">
                                <label for="input_newpwd"><span class="glyphicon glyphicon-lock"></span>&nbsp;新密码</label>
                                <input id="input_newpwd" class="form-control" placeholder="新密码" name="newpwd" type="password" autofocus>
                            </div>
                            <div class="col-md-12" id="error_newpwd"></div>
                            <button  class="btn btn-success"><span class="glyphicon glyphicon-edit"></span>&nbsp;修改密码</button>
                            <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block JS %}
    <script>
    $('#input_oldpwd').focus(function () {
        $("#label_text").text("")
    })
    </script>
{% endblock %}
